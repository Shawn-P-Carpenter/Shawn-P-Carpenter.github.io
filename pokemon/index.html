<head>
	<title>Pokemon Randomizer</title>
	<link rel="stylesheet" type="text/css" href="content/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">

    <script src="rando.js"></script>
</head>

<body>
	<h2>Pokemon Randomizer:</h2>
    <h2 id="game"></h2>
    <h2 id="starter"></h2>
    <h2 id="teamHeader"></h2>
    <div class="pokeRow">
        <h2 id="poke1"></h2>
        <a id="poke1Info"></a>
        <img id="poke1Sprite">
    </div>
    <div class="pokeRow">
        <h2 id="poke2"></h2>
        <a target="_blank" id="poke2Info"></a>
        <img id="poke2Sprite">
    </div>
    <div class="pokeRow">
        <h2 id="poke3"></h2>
        <a target="_blank" id="poke3Info"></a>
        <img id="poke3Sprite">
    </div>
    <div class="pokeRow">
        <h2 id="poke4"></h2>
        <a target="_blank" id="poke4Info"></a>
        <img id="poke4Sprite">
    </div>
    <div class="pokeRow">
        <h2 id="poke5"></h2>
        <a target="_blank" id="poke5Info"></a>
        <img id="poke5Sprite">
    </div>
    <div class="pokeRow">
        <h2 id="poke6"></h2>
        <a target="_blank" id="poke6Info"></a>
        <img id="poke6Sprite">
    </div>
    <ul>
        <li><input type="checkbox" id="gen1Check" name="gen1Check"><label for="gen1Check">Generation 1</label></li>
        <li><input type="checkbox" id="gen2Check" name="gen2Check"><label for="gen2Check">Generation 2</label></li>
        <li><input type="checkbox" id="gen3Check" name="gen3Check"><label for="gen3Check">Generation 3</label></li>
        <li><input type="checkbox" id="gen4Check" name="gen4Check"><label for="gen4Check">Generation 4</label></li>
        <li><input type="checkbox" id="gen5Check" name="gen5Check"><label for="gen5Check">Generation 5</label></li>
    </ul>

    <button onclick="randomizeButton()">Randomize</button>

    <h3 id="errorText"></h3>
</body>
